<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count For New Year</title>
    <link rel="stylesheet" href="slgeekschool.css">
    <script src="slgeekschool.js"></script>
</head>
<body>
    <h1>New Year 2023</h1>
    <div class="countdown-container">
        <div class="countdown-e days-c">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
    

    
        <div class="countdown-e Hours-c">
            <p class="big-text" id="Hours">0</p>
            <span>Hours</span>
        </div>
    

    
        <div class="countdown-e Minuites-c">
            <p class="big-text" id="Minuites">0</p>
            <span>Minuites</span>
        </div>
    

    
        <div class="countdown-e Seconds-c">
            <p class="big-text" id="Seconds">0</p>
            <span>Seconds</span>
        </div>
    </div> 
    
    <footer>Made with ❤️ Udeesha Rukshan</footer>
</body>
</html>
